{% extends "books/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>E-LIBRARY</title>
</head>
<body>
    {% block content %}
        {% if book %}
            <h2>{{ book.title }}</h2>
            <p>{{ book.Author }}</p>
            <p>{{ book.GENRE }}</p>
            <p>{{ book.DESCRIPTION }}</p>
        {% else %}
            <p>The book you requested for is unavailable</p>
        {% endif %}
    {% endblock content %}
</body>
</html>
