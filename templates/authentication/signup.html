<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>

    <h3>signup</h3>

    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="username">username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters)" required>
        <br>

        <label for="fname">first name</label>
        <input type="text" id="fname" name="fname" placeholder="Create a fname (only letters)" required>
        <br>

        <label for="lname">last name</label>
        <input type="text" id="lname" name="lname" placeholder="Create a lname (only letters)" required>
        <br>

        <label for="email">email address</label>
        <input type="email" id="email" name="email" placeholder="Create an email (only letters)" required>
        <br>

        <label for="pass1">password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a password (only letters)" required> 
        <br>

        <label for="pass2">confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password (only letters)" required>
        <br>

        <label for="snum">student number</label>
        <input type="number" id="snum" name="snum" placeholder="Enter student number" required>
        <br> 

        <button type="submit">signup</button>
    </form>
    
</body>
</html>
